global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'backend'
    static_configs:
      - targets: ['backend:8089']
    metrics_path: '/SpringMVC/actuator/prometheus'

  - job_name: 'frontend'
    static_configs:
      - targets: ['frontend-exporter:9100']



